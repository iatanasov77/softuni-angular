<div class="tablatures-container" style="margin-top: 110px;">
    <div class="card card-registration-form">
        <div class="card-header">
            <h3 class="mb-1">Registration Form</h3>
            <p>Please enter your user information.</p>
        </div>
        <div class="card-body">
            
            <div class="alert alert-block alert-danger fade in d-none" id="registrationFormError">
                <button type="button" class="close close-sm" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
                
                <div
					dangerouslySetInnerHTML={{
					  __html: formErrors
					}}
				></div>
            </div>
            
            <form class="px-4 py-3" id="formRegister" #f="ngForm" (ngSubmit)="onSubmit(f)" >
                <div class="form-group">
                    <label for="RegisterUsername">Username</label>
                    <input type="text" name="username"
                        class="form-control"
                        id="RegisterUsername"
                        placeholder="Username"
                        
                    />
                </div>
                
                <div class="form-group">
                    <label for="RegisterPassword">Password</label>
                    <input type="password" name="password"
                        class="form-control"
                        id="RegisterPassword"
                        placeholder="Password"
                        
                    />
                </div>
                
                <div class="form-group">
                    <label for="RegisterPasswordRepeat">Password Confirm</label>
                    <input type="password" name="password_repeat"
                        class="form-control"
                        id="RegisterPasswordRepeat"
                        placeholder="Password Repeat"
                        
                    />
                </div>
                
                <div class="row">&nbsp;</div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" name="tac"
                            class="custom-control-input"
                            id="RegisterTac"
                            (change)="onCheckboxChange($event)"
                        />
                        <span class="custom-control-label">
                            By creating an account, you agree with the &nbsp;
                            <a href="#" data-toggle="modal" data-target="#terms-and-conditions-modal">terms and conditions</a>
                        </span>
                    </label>
                </div>
                
                <div class="row">&nbsp;</div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
