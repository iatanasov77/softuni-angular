<app-loader *ngIf="showSpinner"></app-loader>

<div class="tablatures-container" style="margin-top: 110px;">
    <div class="card">
        <h5 class="card-header">My Tablatures</h5>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Artist</th>
                        <th>Song</th>
                        <th>Public</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="!(isFetchingTablatures$ | async)">
                    <tr app-tablature-item *ngFor="let tab of tablatures$ | async"
                        [tablature]="tab" [auth]="auth"
                    >
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
