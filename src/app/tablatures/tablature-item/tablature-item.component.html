<td>{{ tablature?.artist }}</td>
<td>{{ tablature?.song }}</td>

<td *ngIf="currentRoute != '/my-tablatures'">
    {{ tablature?.user?.info?.firstName }} {{ tablature?.user.info.lastName }}
</td>
<td *ngIf="currentRoute == '/my-tablatures'">
    <i *ngIf="tablature?.enabled" class="fas fa-check" style="color: #82c91e;"></i>
    <i *ngIf="! tablature?.enabled" class="fas fa-times" style="color: #ff1e1e;"></i>
</td>

<td>
    <a class="btn btn-primary" title="Play Tablature"
        [routerLink]="['/tablatures/', tablature?.id, 'play']"
    >
        <i class="fas fa-play"></i>
    </a>
    
    <!-- Only on Tablatures That The Current User is Owner -->
    <a *ngIf="tablature?.createdBy == user?.id"  class="btn btn-primary ml-2" title="Edit Tablature"
        [routerLink]="['/tablatures/', tablature?.id, 'update']"
    >
        <i class="fas fa-edit"></i>
    </a>
    <a *ngIf="tablature?.createdBy == user?.id"  class="btn btn-danger ml-2" title="Delete Tablature"
        href="javascript:void(0);"
        (click)="onClickDelete($event)"
    >
        <i class="fas fa-window-close"></i>
    </a>
</td>
